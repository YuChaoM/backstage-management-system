# yaml 配置实例
version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
    - 80:80
    volumes:
    - /root/nginx/html:/usr/share/nginx/html
    - /root/nginx/nginx.conf:/etc/nginx/nginx.conf
    privileged: true
  mysql:
    image: mysql:8.0.18
    ports: #暴露端口
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root #指定密码
  redis:
    image: redis:latest
    ports:
      - 6379:6379
  mangagesystem:
    image: managementsystem:latest
    build: .
    ports:
      - 9090:9090
    depends_on:
      - mysql
      - redis